<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tu Tienda de Comida</title>
    <link rel="stylesheet" type="text/css" href="estilosprincipal.css">
    <script src="js.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="menu-top">
            <div class="menu-left">
                <div class="dropdown">
                    <button class="dropbtn"><b>COMPRAR</b></button>
                    <div class="dropdown-content" id="myDropdown">
                        <a href="#todos"><i class="fa-lg fa-solid fa-globe"></i> Todos</a>
                        <a class="americana"><i class="fa-lg fa-solid fa-burger"></i> Comida Americana</a>
                        <a href="#espanola" class="espanola"><i class="fa-lg fa-solid fa-wine-glass"></i> Comida Española</a>
                        <a href="#arabe" class="arabe"><i class="fa-lg fa-solid fa-stroopwafel"></i> Comida Árabe</a>
                        <a href="#asiatica" class="asiatica"><i class="fa-lg fa-solid fa-fish"></i> Comida Asiática</a>
                        <a href="#mejicana" class="mejicana"><i class="fa-lg fa-solid fa-pepper-hot"></i> Comida Mexicana</a>
                    </div>
                </div>
            </div>
            <div class="menu-title-container">
                <h2>BALLOON</h2>
                <img src="imagenes/globo.png" alt="Globo Derecho" class="balloon-image">
            </div>
            <div class="menu-right">
                <a href="login.html" class="btn-login"><i class="fa-2x fa-solid fa-circle-user"></i></a>
                <button class="btn-cart"><i class="fa-2x fa-solid fa-cart-shopping"></i></button>
            </div>
        </div>
    </header>
    <div class="cart-container">
        <!-- Contenido del carrito -->
        <button class="btn-confirm">Confirmar Compra</button>
    </div>
</body>
</html>
